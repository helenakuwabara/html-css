<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       
    body{
      font-family: Arial, Helvetica, sans-serif;

    }

    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:visited {
      color: darkred;
    }

    a:hover{
      color: black;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
    }

    a::after {
      content: ' [link]';
      text-decoration: none;
      font-weight: normal;
      color: darkgrey;
    }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li><a href="https://github.com/helenakuwabara?tab=repositories" target="_blank">Repositorio Git Hub</a></li>
      <li><a href="linkedin.com/in/helena-kuwabara-06843a295">Perfil no Linkedin</a></li>
      <li><a href="https://www.youtube.com/watch?v=we4XQUpJ8fQ">Video Maneiro do Youtube</a></li>
    </ul>
  </body>

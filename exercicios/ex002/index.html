<body>
  <h1>Pagrafo e quebra de linha</h1>
  <hr>
  <p>Voce pode escrever o paragrafo de qualquer jeito basta colocar ele na tag &ltp&gt e &lt/p&gt </p>
   <!-- LESS THAN / GREATER THAN -->
  <p>Se precisar quebras o texto em algum lugar especifico <br> como esse voce pode usar a tag br</p>
  <P>
    vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &Delta;
  </P>
  <p>Vamos adicionar alguns emojis: <br>
    &#x1F60F;
    &#x1F4AF;
  </p>
